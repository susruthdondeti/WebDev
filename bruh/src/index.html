<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Liquid Glass Navbar</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    /* Base styles */
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    h1 {
      color: white;
      text-align: center;
      margin-top: 100px;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    /* Glass navbar */
    .glass-navbar {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(5px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .glass-navbar .navbar-brand {
      color: #fff !important;
      text-shadow: 0 0 2px #000;
    }

    /* Glassy button links */
    .glass-btn {
      color: #fff !important;
      padding: 6px 14px;
      margin: 0 5px;
      border-radius: 10px;
      transition: all 0s ease;
      text-shadow: 0 0 2px #000;
    }

    .glass-btn:hover {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>

  <!-- Glass Navbar -->
  <nav class="navbar navbar-expand-lg glass-navbar fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MacOS Glass</a>
      <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link glass-btn" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link glass-btn" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link glass-btn" href="#">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link glass-btn" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <h1>Hello World</h1>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
